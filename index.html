<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dice</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body style="margin:0">
	  <canvas class="canvas" style="background-color:gray"></canvas>
    <script src="https://www.paypal.com/sdk/js?client-id=AQ8L2pkeJzRxenPKBv-gZaoZ4sE2wt6XD-McLdN7xcnpRr3gChrefj0rgLm42C_ICQg3LCqXtd7FIxXR">
    <script src="die.js"></script>
    <script src="script.js"></script>
    <script>
      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: '0.01'
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Transaction completed by ' + details.payer.name.given_name);
          });
        }
      }).render('#paypal-button-container'); // Display payment options on your web page
    </script>
  </body>
</html>
